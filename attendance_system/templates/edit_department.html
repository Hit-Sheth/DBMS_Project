<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Edit Department</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Department Name:</label>
                <input type="text" id="name" name="name" value="{{ department[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="school_id" class="form-label">School:</label>
                <select id="school_id" name="school_id" class="form-select" required>
                    {% for school in schools %}
                    <option value="{{ school[0] }}" {% if school[0] == department[2] %}selected{% endif %}>
                        {{ school[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        <p class="text-center mt-3">Go back to <a href="{{ url_for('manage_departments') }}">Department List</a>.</p>
    </div>
</body>
</html>
