<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="form-container">
        <h2 class="form-header">Mark Attendance</h2>
        <form action="{{ url_for('mark_attendance') }}" method="POST">
            <div class="mb-3">
                <label for="class_id" class="form-label">Select Class:</label>
                <select name="class_id" class="form-control" required>
                    {% for class in classes %}
                        <option value="{{ class[0] }}">{{ class[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <h4>Students</h4>
            {% for student in students %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ student[0] }}" value="Present">
                    <label class="form-check-label">{{ student[1] }}</label>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Submit Attendance</button>
        </form>
    </div>
</body>
</html>
